<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle Solver</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="css/site.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.focusElement = (elementId) => {
            setTimeout(() => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.focus();
                    element.select();
                }
            }, 50);
        };

        window.setupAutoFocus = () => {
            // This will be called after Blazor renders
            setTimeout(() => {
                const inputs = document.querySelectorAll('.letter-box, .wrong-pos-box, .excluded-letter-box');
                inputs.forEach(input => {
                    input.addEventListener('input', function(e) {
                        if (this.value.length === 1) {
                            // Find next input
                            const currentId = this.id;
                            let nextId = null;

                            if (currentId.startsWith('correct-')) {
                                const idx = parseInt(currentId.split('-')[1]);
                                if (idx < 4) {
                                    nextId = `correct-${idx + 1}`;
                                }
                            } else if (currentId.startsWith('wrong-')) {
                                const parts = currentId.split('-');
                                const row = parseInt(parts[1]);
                                const pos = parseInt(parts[2]);
                                if (pos < 4) {
                                    nextId = `wrong-${row}-${pos + 1}`;
                                }
                            } else if (currentId.startsWith('excluded-')) {
                                const parts = currentId.split('-');
                                const row = parseInt(parts[1]);
                                const pos = parseInt(parts[2]);
                                if (pos < 4) {
                                    nextId = `excluded-${row}-${pos + 1}`;
                                } else {
                                    // Last position - check if next row exists, if not, wait for it
                                    nextId = `excluded-${row + 1}-0`;
                                    const tryFocus = (attempts = 0) => {
                                        const nextElement = document.getElementById(nextId);
                                        if (nextElement) {
                                            nextElement.focus();
                                            nextElement.select();
                                        } else if (attempts < 10) {
                                            // Wait a bit and try again (Blazor might be rendering the new row)
                                            setTimeout(() => tryFocus(attempts + 1), 50);
                                        }
                                    };
                                    setTimeout(() => tryFocus(), 10);
                                    return; // Early return to skip normal focus below
                                }
                            }

                            if (nextId) {
                                const nextElement = document.getElementById(nextId);
                                if (nextElement) {
                                    setTimeout(() => {
                                        nextElement.focus();
                                        nextElement.select();
                                    }, 10);
                                }
                            }
                        }
                    });

                    input.addEventListener('focus', function(e) {
                        this.select();
                    });
                });
            }, 100);
        };
    </script>
</body>

</html>
