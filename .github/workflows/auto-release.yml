name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Manual trigger option

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history for changelog
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-file: './solve-wordle.csproj'
          version-path: 'Version'
          skip-on-empty: true
          skip-version-file: false
          skip-commit: false
          git-message: 'chore(release): {version} [skip ci]'
          preset: 'conventionalcommits'
          tag-prefix: 'v'
          output-file: 'CHANGELOG.md'
          release-count: '0'  # Include all releases in changelog

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: Release ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output release info
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        run: |
          echo "New version: ${{ steps.changelog.outputs.version }}"
          echo "Tag created: ${{ steps.changelog.outputs.tag }}"
          echo "Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.changelog.outputs.tag }}"
